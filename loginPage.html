<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="logInStyle.css">
    <script src="https://kit.fontawesome.com/9cc8818901.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&family=Raleway:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <h1>Sign up</h1>
        <div class="all_input" onfocus="inputFocused(this)">
                <i class="fa-solid fa-user"  ></i>
                <input  type="text" name="username" class="input_field" id="username_input" placeholder="Username"  onkeyup="username_pressed(this.value)" >
            </div>
            <div class="all_input">
                <i class="fa-solid fa-lock"  ></i>
                <input type="password" name="password1"class="input_field"  id="password1_input" placeholder="Enter Password" onkeyup="passcheck(this.value)">
                <button class="showHide" id="show1" onclick="show1()" ">show</button>
                <button class="showHide" id="hide1" onclick="hide1()" ">hide</button>
            </div>
            <div class="all_input" onfocus="inputFocused(this)">
                <i class="fa-solid fa-lock"  ></i>
                <input  type="password" name="password2" class="input_field"  id="password2_input" placeholder="Re-type Password" onkeyup="pass2check(this.value)" >
                <button class="showHide" id="show2" onclick="show2()" ">show</button>
                <button class="showHide" id="hide2" onclick="hide2()" ">hide</button>

        </div>
        
        <div class="chck">
            <p class="checking" id="match_pass" >Password doesn't match</p>
            <p class="checking" id="8char"> 8 characters</p>
            <p class="checking" id="small"> 1 small letter</p>
            <p class="checking" id="cap"> 1 capital letter</p>
            <p class="checking" id="special"> 1 special character</p>
            <p class="checking" id="num"> 1 numerical character</p>
            <p class="checking" id="spaceCheck">Username can't contain whitespace</p>
        </div>
        <div style="margin:auto; width: fit-content">
            <button type="submit" id="submit" disabled>SIGN UP</button>
        </div>
    </div>
</body>

<script src="login.js"></script>
</html>
